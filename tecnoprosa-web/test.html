<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Imagenes con Texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Jost", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container-mobile {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .slider-img-mobile {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
        }

        .slider-img-mobile img {
            max-width: 450px;
            height: auto;
            object-fit: cover;
            border-radius: 6px;
        }

        .details-mobile {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 6px;
        }

        .details-mobile h2,
        .details-mobile p {
            margin: 0;
            color: #fff;
        }

        .details-mobile h2 {
            font-size: 24px;
        }

        .details-mobile p {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <section class="slider-container-mobile">
        <div class="slider-img-mobile">
            <img src="assets/img/silo-29/img6.jpg" alt="Silos">
            <div class="details-mobile">
                <h2>Silos</h2>
                <p>Fabricación de silo</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/montaje-tayasal/grua-2.jpg" alt="Montajes">
            <div class="details-mobile">
                <h2>Montajes</h2>
                <p>Puente grua</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/Pinza/img1.jpg" alt="Pinzas">
            <div class="details-mobile">
                <h2>Pinzas</h2>
                <p>Pinzas para transportar block</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/bru/j8.jpeg" alt="Agroindustria">
            <div class="details-mobile">
                <h2>Agroindustria</h2>
                <p>Jaulas Cañeras</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/moldes/corazones-moldes.jpeg" alt="Piezas">
            <div class="details-mobile">
                <h2>Piezas</h2>
                <p>Corazones para moldes de block</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/moldes/molde.jpeg" alt="Bloqueras">
            <div class="details-mobile">
                <h2>Bloqueras</h2>
                <p>Molde para bloqueras</p>
            </div>
        </div>
        <div class="slider-img-mobile">
            <img src="assets/img/varias/piezas.jpg" alt="Ductos">
            <div class="details-mobile">
                <h2>Ductos</h2>
                <p>Piezas para ductos de ventilación</p>
            </div>
        </div>
    </section>

</body>

</html>
