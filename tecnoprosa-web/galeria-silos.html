<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silos de TECNOPROSA S.A</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
        display: inline-block;
      }

      .galery-wraper > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .galery-wraper > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
      }

      .galery-wraper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(min(100%, 22rem), 1fr));
        grid-auto-rows: 200px;
        grid-auto-flow: dense;
        margin: 20px 30px;
      }

      .galery-wraper .col {
        grid-column: span 2;
      }

      .galery-wraper .row {
        grid-row: span 2;
      }

      /* .galery-wraper .col-lg {
        grid-column: span 2;
      } */

      .galery-wraper .col-row {
        grid-row: span 2;
        grid-column: span 2;
      }
      .title-galery {
        text-align: center;
        font-size: 32px;
      }

      @media screen and (max-width: 600px) {
        .galery-wraper {
          display: flex;
          flex-wrap: wrap;
          margin: 20px 30px;
          justify-content: center;
        }
        .galery-wraper div > img {
          max-width: 400px;
        }
      }

      /* @media  screen and (max-width: 1515px) {
        .md-col{
            grid-row: span 1 !important;
            grid-column: span 1 !important;
        }
      } */
    </style>
  </head>
